version: '3'
services:
  apache2:
    image: henne90gen/alpine-apache2-webdav:0.2
    hostname: apache2
    environment:
      - APACHE_SERVER_NAME=localhost
      - WWW_DATA_UID=1000
      - WWW_DATA_GID=1000
    volumes:
      - ./auth/apache2:/etc/auth/apache2
      - ./testuser:/var/www/testuser
    ports:
      - "8080:80"
